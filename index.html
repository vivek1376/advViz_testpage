<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck.gl code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"> -->    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.13.0/mapbox-gl.css' rel='stylesheet' />
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"> -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">

</head>
<body>
    <!-- <p>&#9733;</p>
    <p style="color:yellow;">&#10024;</p> -->
    <div class="container">
        <div class="columns">
            <div class="column col-12">
                <h1>Deck.gl demo</h1>
                <div class="card">
                    <div class="card-body">
                        <div class="deckgl-maps" id="map1"></div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="deckgl-maps" id="map2"></div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="deckgl-maps" id="map3"></div>
                        <input class="slider" type="range" min="0" max="168590000" class="slider" id="myRange" style="width: 100%;">
                    </div>
                </div>

            </div>
        </div>
        <p class="h5">
        This page has been adapted from the tutorial at https://observablehq.com/@johnhaldeman/tutorial-on-deckgl
        </p>
    </div>

    <!-- <button id="btn">Update trip</button>  -->

    <script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>
    <!-- from https://github.com/visgl/deck.gl/blob/8.9-release/docs/get-started/using-standalone.md#using-the-scripting-api -->
    <!-- optional if mapbox base map is needed -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.13.0/mapbox-gl.js'></script>
    <!-- Allow the map to render in full screen  -->
    
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- <script src="{{ url_for('static', filename='js/script.js') }}"></script> -->
    <script src="static/js/script.js"></script>
</body>
</html>
